<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>canvas实现js事件处理</title>
</head>

<body>
    <canvas id="canvas" width="1200" height="600"></canvas>
</body>

</html>
<script>
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.strokeStyle = '#cdc9c4';
    ctx.lineWidth = 4;
    ctx.moveTo(100, 0);
    ctx.lineTo(100, 400);
    ctx.lineTo(1020, 400);
    ctx.stroke();

    ctx.beginPath();
    ctx.strokeStyle = '#e7e5e2';
    ctx.lineWidth = 1;
    for (let i = 1; i <= 6; i++) {
        ctx.moveTo(100, 400 - 60 * i);
        ctx.lineTo(980, 400 - 60 * i);
        ctx.stroke();
    }
    for (let i = 1; i <= 11; i++) {
        ctx.moveTo(100 + 80 * i, 400);
        ctx.lineTo(100 + 80 * i, 40);
        ctx.stroke();
    }

    ctx.font = "16px SimHei";
    ctx.fillSTyle = "#00c5de";
    for (let i = 0; i <= 6; i++) {
        ctx.fillText(10 * i + '万', 50, 405 - 60 * i);
    }
    for (let i = 1; i <= 12; i++) {
        ctx.fillText('2018-' + i, 80 * i, 420);
    }
    var arr = [22, 40, 50, 60, 32, 11, 0, 45, 50, 15, 20, 55];
    let yArr = [];
    for (let i = 0; i < arr.length; i++) {
        yArr.push(400 - arr[i] * 6);
    }

</script>
