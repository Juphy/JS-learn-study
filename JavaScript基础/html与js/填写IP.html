<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span {
            display: inline-block;
            border: 1px solid #aaa;
            background-color: #fff;
            color: #000;
            padding: 2px;
        }

        input {
            width: 28px;
            border: none;
            background: none;
            color: #000;
            outline: none;
            text-align: center;
            font-size: 16px;
            line-height: 21px;
            height: 21px;
        }
    </style>
</head>
<body>
<label>IP地址：</label><span><input type="text">.<input type="text">.<input type="text">.<input type="text"></span>
</body>
</html>
<script src="../../js/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('body').delegate('input', 'keyup', function (event) {
            var keyCode = event.which; // 获取keyCode
            var $input = $(this);   // input框
            var text = $input.val(); // 获取input框中的非数字字符
            $input.val(text.replace(/[^\d]/g, ''));
            // 防止左右键和tab键自动跳转
            if (keyCode === 39 || keyCode === 37 || keyCode === 9) {
                return false;
            }
            if (text.length > 3) {
                $input.val('');
                $input[0].focus();
                return false;
            } else if (text.length === 3) {
                if (parseInt(text) >= 256 || parseInt(text) <= 0) {
                    $input.val('');
                    $input[0].focus();
                    return false;
                } else {
                    if ($input.next('input')) {
                        $input.next('input').focus();
                        $input[0].blur();
                    } else {
                        return false;
                    }
                }
            } else if (text.length > 0 && (keyCode === 110 || keyCode === 190 || keyCode === 13)) {
                if ($input.next('input')) {
                    $input.next('input').focus();
                    $input[0].blur();
                } else {
                    return false;
                }
            } else if (text.length === 0) {
                if (keyCode === 8) {
                    if ($input.prev()) {
                        $input.prev().focus();
                        $input[0].blur();
                    } else {
                        return false;
                    }
                }
                if (keyCode === 46) {
                    if ($input.next()) {
                        $input.next().focus();
                        $input[0].blur();
                    } else {
                        return false;
                    }
                }
                return false;
            }
        })
    })
</script>
