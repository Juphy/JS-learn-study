<script>
    fetch('https://node-hnapi.herokuapp.com/news?page=1', { method: 'GET', headers: { 'Content-Type': 'application/json' } })
        .then(res => {
            return res.text().then(text => {
                if (res.ok) {
                    return text
                } else {
                    return Promise.reject(text)
                }
            })
        })
        .then(res => console.log(JSON.parse(res)))
        .catch(err => console.log(err))
</script>
